<!DOCTYPE html>
<html>
<head>
    <title>TR-808 Emulator</title>
    <style>
        .drum-machine {
            padding: 20px;
            background: #333;
            display: inline-block;
        }

        button {
            padding: 10px;
            margin: 5px;
            width: 100px;
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        .knob-container {
            margin: 10px;
            color: white;
            text-align: center;
        }

        .knob-container label {
            display: block;
            margin-bottom: 5px;
        }

        .knob-container input {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="drum-machine">
        <button id="bd">Bass Drum</button>
        <button id="sd">Snare</button>
        <button id="lt">Low Tom</button>
        <button id="mt">Mid Tom</button>
        <button id="ht">High Tom</button>
        <button id="rs">Rim Shot</button>
        <button id="cl">Claves</button>
        <button id="cp">Clap</button>
        <button id="ma">Maracas</button>
        <button id="cb">Cowbell</button>
        <button id="cy">Cymbal</button>
        <button id="oh">Open HiHat</button>
        <button id="ch">Closed HiHat</button>

        <!-- Tuning knobs for hihat oscillators -->
        <div class="knob-container">
            <label for="osc1-tune" id="osc1-label">Oscillator 1: 800 Hz</label>
            <input type="range" id="osc1-tune" min="359.4" max="1149.9" step="0.1" value="800">
        </div>
        <div class="knob-container">
            <label for="osc2-tune" id="osc2-label">Oscillator 2: 540 Hz</label>
            <input type="range" id="osc2-tune" min="254.3" max="627.2" step="0.1" value="540">
        </div>
    </div>

    <script src="808.js"></script>
</body>
</html>
