<!DOCTYPE html>
<html>

<head>
    <title>PseudoWoodo Web Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #4CAF50;
            --code-bg: #2d2d2d;
            --button-hover-color: #FFFFFF;
        }

        body {
            font-family: 'Fira Code', monospace;
            margin: 20px;
            background: var(--bg);
            color: var(--fg);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
            margin-top: 10px;
        }

        .editor-container {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: calc(100vh - 250px);
            border: 2px solid #3a3a3a;
        }

        #code,
        .editor-highlight {
            width: 100%;
            height: 100%;
            padding: 15px;
            margin: 0;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            background: var(--code-bg);
            white-space: pre-wrap;
            overflow: auto;
            box-sizing: border-box;
        }

        #code {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            color: transparent;
            caret-color: var(--fg);
            resize: none;
            border: none;
            outline: none;
        }

        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100vh - 250px);
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            background: var(--code-bg);
            padding: 15px;
            box-sizing: border-box;
        }

        .output {
            flex: 1;
            overflow: auto;
            white-space: pre-wrap;
            border-radius: 8px;
            background: var(--code-bg);
            border: 2px solid #3a3a3a;
            height: calc(100vh - 350px);
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #3a3a3a;
            background: var(--code-bg);
            color: var(--fg);
            font-family: 'Fira Code', monospace;
            box-sizing: border-box;
        }

        .input-container button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .input-container button:hover {
            background: #66BB6A;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 10px;
            margin: 10px 0 20px 0;
            justify-content: flex-start;
            z-index: 2;
        }

        /* Run Button Styles */
        .run-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 3;
        }

        .run-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--button-hover-color);
            border-radius: 50%;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        .run-button::after {
            content: 'â–¶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .run-button:hover::before {
            transform: scaleY(1);
        }

        .run-button:hover::after {
            color: var(--accent);
        }

        /* Test Button Styles */
        .test-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FFA500;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .test-button:hover {
            background: #FF8C00;
        }

        /* Documentation Button Styles */
        .doc-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #61afef;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .doc-button:hover {
            background: #4fa1e0;
        }

        .error {
            color: #ff5555;
        }

        /* Logo Styles */
        .logo-container {
            position: relative;
            display: flex;
            gap: 0px;
            margin-bottom: 5px;
            z-index: 1;
            perspective: 1000px; /* Added for 3D effect */
        }

        .logo {
            width: 80px;
            height: 80px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d; /* Added for 3D effect */
        }

        .logo-version {
            font-size: 12px;
            color: var(--fg);
            position: relative;
        }

        /* Coin Spin Animation */
        @keyframes coin-spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(1440deg); /* 4 full rotations */
            }
        }

        .logo.spin {
            animation: coin-spin 4s cubic-bezier(0.25, 0.1, 0.25, 1); /* Smooth deceleration */
        }

        /* Syntax Highlighting */
        .keyword {
            color: #c678dd;
        }

        .string {
            color: #98c379;
        }

        .comment {
            color: #5c6370;
        }

        .label {
            color: #e5c07b;
        }

        .function {
            color: #61afef;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                height: auto;
            }

            .main-container {
                flex-direction: column;
                height: auto;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo-version {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="Logo-tree.png" alt="PseudoWoodo Logo" id="logo1" class="logo"
            onclick="window.location.href='https://github.com/EuphoricPenguin/PseudoWoodo/'">
        <span class="logo-version">0.2a</span>
    </div>

    <div class="button-container">
        <button class="run-button" onclick="runCode()"></button>
        <button class="test-button" onclick="window.location.href='./test.html'">ðŸ“‹</button>
        <button class="doc-button"
            onclick="window.location.href='https://github.com/EuphoricPenguin/PseudoWoodo/blob/main/PseudoWoodo%20Language%20Specification.md'">ðŸ“š</button>
    </div>

    <div class="main-container">
        <div class="editor-container">
            <pre class="editor-highlight" id="highlight"></pre>
            <textarea class="editor" id="code" spellcheck="false">rem Please be advised that this is a work in progress, and some features might not work properly.
rem Got bugs? https://github.com/EuphoricPenguin/PseudoWoodo/issues
console-log as 'Hello World'
call console-log</textarea>
        </div>
        <div class="output-container">
            <div class="output" id="output"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type here...">
                <button onclick="sendInput()">âžœ</button>
            </div>
        </div>
    </div>

    <script>
        let interpreter = null;

        function applyHighlighting() {
            const code = document.getElementById('code');
            const highlight = document.getElementById('highlight');
            const text = code.value;

            const highlighted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/(set|call|if|rem|as|else)\b/g, '<span class="keyword">$1</span>')
                .replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>')
                .replace(/(^| )rem .*/gm, '<span class="comment">$&</span>')
                .replace(/:(\w+)/g, '<span class="label">:$1</span>')
                .replace(/(console-log|console-clear|timeout)\b/g, '<span class="function">$1</span>');

            highlight.innerHTML = highlighted;
            highlight.scrollTop = code.scrollTop;
            highlight.scrollLeft = code.scrollLeft;
        }

        function initEditor() {
            const code = document.getElementById('code');
            code.addEventListener('input', applyHighlighting);
            code.addEventListener('scroll', () => {
                highlight.scrollTop = code.scrollTop;
                highlight.scrollLeft = code.scrollLeft;
            });
            applyHighlighting();
        }

        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            // Trigger logo spin animation
            const logo = document.getElementById('logo1');
            logo.classList.add('spin');
            logo.addEventListener('animationend', () => {
                logo.classList.remove('spin');
            }, { once: true });

            if (interpreter) interpreter.stop();

            interpreter = new PseudoWoodoInterpreter(
                message => {
                    if (message === null) {
                        output.innerHTML = '';
                    } else {
                        const div = document.createElement('div');
                        div.textContent = message;
                        output.appendChild(div);
                    }
                }
            );

            interpreter.execute(code).catch(e => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${e.message}`;
                output.appendChild(errorDiv);
            });
        }

        // Add this to handle input when pressing Enter key
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendInput();
            }
        });

        function sendInput() {
            const inputField = document.getElementById('user-input');
            const inputValue = inputField.value.trim();

            if (interpreter && inputValue) {
                interpreter.provideInput(inputValue);
                inputField.value = '';
            }
        }

        window.addEventListener('load', initEditor);
    </script>
    <script src="./script.js"></script>
</body>

</html>
