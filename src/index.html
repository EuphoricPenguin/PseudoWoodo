<!DOCTYPE html>
<html>
<head>
    <title>PseudoWoodo Web Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #4CAF50;
            --code-bg: #2d2d2d;
        }

        body {
            font-family: 'Fira Code', monospace;
            margin: 20px;
            background: var(--bg);
            color: var(--fg);
        }

        .main-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .editor-container {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            min-height: 400px;
        }

        #code, .editor-highlight {
            width: 100%;
            height: 100%;
            padding: 15px;
            margin: 0;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            background: var(--code-bg);
            white-space: pre-wrap;
            overflow: auto;
        }

        #code {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            color: transparent;
            caret-color: var(--fg);
            resize: none;
        }

        .output {
            flex: 1;
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            border: 2px solid #3a3a3a;
            min-height: 400px;
            overflow: auto;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #ff5555;
        }

        /* Syntax Highlighting */
        .keyword { color: #c678dd; }
        .string { color: #98c379; }
        .comment { color: #5c6370; }
        .label { color: #e5c07b; }
        .function { color: #61afef; }

        @media (max-width: 600px) {
            .main-container {
                flex-direction: column;
            }

            #code {
                font-size: 16px;
            }

            button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>PseudoWoodo 0.1</h1>
    <button onclick="runCode()">Run â–¶</button>
    
    <div class="main-container">
        <div class="editor-container">
            <pre class="editor-highlight" id="highlight"></pre>
            <textarea class="editor" id="code" spellcheck="false">console-log as 'Hello World' 
call console-log</textarea>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        let interpreter = null;

        function applyHighlighting() {
            const code = document.getElementById('code');
            const highlight = document.getElementById('highlight');
            const text = code.value;
            
            const highlighted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/(set|call|if|rem|as|else)\b/g, '<span class="keyword">$1</span>')
                .replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>')
                .replace(/(^| )rem .*/gm, '<span class="comment">$&</span>')
                .replace(/:(\w+)/g, '<span class="label">:$1</span>')
                .replace(/(console-log|console-clear|timeout)\b/g, '<span class="function">$1</span>');

            highlight.innerHTML = highlighted;
            highlight.scrollTop = code.scrollTop;
            highlight.scrollLeft = code.scrollLeft;
        }

        function initEditor() {
            const code = document.getElementById('code');
            code.addEventListener('input', applyHighlighting);
            code.addEventListener('scroll', () => {
                highlight.scrollTop = code.scrollTop;
                highlight.scrollLeft = code.scrollLeft;
            });
            applyHighlighting();
        }

        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (interpreter) interpreter.stop();

            interpreter = new PseudoWoodoInterpreter(message => {
                const div = document.createElement('div');
                div.textContent = message ?? '';
                output.appendChild(div);
            });

            interpreter.execute(code).catch(e => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${e.message}`;
                output.appendChild(errorDiv);
            });
        }

        window.addEventListener('load', initEditor);
    </script>
    <script src="./script.js"></script>
</body>
</html>
