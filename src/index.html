<!DOCTYPE html>
<html>

<head>
    <title>PseudoWoodo Web Interpreter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --accent: #4CAF50;
            --code-bg: #2d2d2d;
        }

        body {
            font-family: 'Fira Code', monospace;
            margin: 20px;
            background: var(--bg);
            color: var(--fg);
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
            margin-top: 10px;
        }

        .editor-container {
            flex: 1;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            height: calc(100vh - 150px);
            border: 2px solid #3a3a3a;
        }

        #code,
        .editor-highlight {
            width: 100%;
            height: 100%;
            padding: 15px;
            margin: 0;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            background: var(--code-bg);
            white-space: pre-wrap;
            overflow: auto;
            box-sizing: border-box;
        }

        #code {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            color: transparent;
            caret-color: var(--fg);
            resize: none;
            border: none;
            outline: none;
        }

        .output {
            flex: 1;
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            border: 2px solid #3a3a3a;
            height: calc(100vh - 150px);
            overflow: auto;
            box-sizing: border-box;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        /* Run Button Styles */
        .run-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
            animation: none;
        }

        .run-button:hover {
            background: #66BB6A;
            animation: wii-spin 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Test Button Styles */
        .test-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #FFA500; /* Orange color */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
        }

        .test-button:hover {
            background: #FF8C00; /* Darker orange */
        }

        /* Documentation Button Styles */
        .doc-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #61afef; /* Blue color */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            position: relative;
        }

        .doc-button:hover {
            background: #4fa1e0; /* Darker blue */
        }

        /* Wii-style Spin Animation */
        @keyframes wii-spin {
            0% {
                transform: rotate(0deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ff5555;
        }

        /* Syntax Highlighting */
        .keyword {
            color: #c678dd;
        }

        .string {
            color: #98c379;
        }

        .comment {
            color: #5c6370;
        }

        .label {
            color: #e5c07b;
        }

        .function {
            color: #61afef;
        }

        @media (max-width: 600px) {
            body {
                margin: 10px;
                height: auto;
            }

            .main-container {
                flex-direction: column;
                height: auto;
            }

            .editor-container,
            .output {
                height: 400px;
                max-height: 50vh;
            }
        }
    </style>
</head>

<body>
    <h1>PseudoWoodo 0.2a</h1>
    <div class="button-container">
        <button class="run-button" onclick="runCode()">â–¶</button>
        <button class="test-button" onclick="window.location.href='./test.html'">T</button>
        <button class="doc-button" onclick="window.location.href='https://github.com/EuphoricPenguin/PseudoWoodo/blob/main/PseudoWoodo%20Language%20Specification.md'">D</button>
    </div>

    <div class="main-container">
        <div class="editor-container">
            <pre class="editor-highlight" id="highlight"></pre>
            <textarea class="editor" id="code" spellcheck="false">rem Please be advised that not all language features are bug-free.
rem Got bugs? https://github.com/EuphoricPenguin/PseudoWoodo/issues
rem I'm aware of at least three or so active issues, and there are probably more.
rem The unit tests are also not perfect, but they do show a few of the problems.
console-log as 'Hello World' 
call console-log</textarea>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        let interpreter = null;

        function applyHighlighting() {
            const code = document.getElementById('code');
            const highlight = document.getElementById('highlight');
            const text = code.value;

            const highlighted = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/(set|call|if|rem|as|else)\b/g, '<span class="keyword">$1</span>')
                .replace(/'([^']*)'/g, '<span class="string">\'$1\'</span>')
                .replace(/(^| )rem .*/gm, '<span class="comment">$&</span>')
                .replace(/:(\w+)/g, '<span class="label">:$1</span>')
                .replace(/(console-log|console-clear|timeout)\b/g, '<span class="function">$1</span>');

            highlight.innerHTML = highlighted;
            highlight.scrollTop = code.scrollTop;
            highlight.scrollLeft = code.scrollLeft;
        }

        function initEditor() {
            const code = document.getElementById('code');
            code.addEventListener('input', applyHighlighting);
            code.addEventListener('scroll', () => {
                highlight.scrollTop = code.scrollTop;
                highlight.scrollLeft = code.scrollLeft;
            });
            applyHighlighting();
        }

        function runCode() {
            const code = document.getElementById('code').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (interpreter) interpreter.stop();

            interpreter = new PseudoWoodoInterpreter(message => {
                const div = document.createElement('div');
                div.textContent = message ?? '';
                output.appendChild(div);
            });

            interpreter.execute(code).catch(e => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${e.message}`;
                output.appendChild(errorDiv);
            });
        }

        window.addEventListener('load', initEditor);
    </script>
    <script src="./script.js"></script>
</body>

</html>
